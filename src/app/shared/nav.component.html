<mat-toolbar color="primary">  
  <span class="logo">Notes</span>
  <span class="spacer"></span>

  <button mat-button routerLink="/notes" *ngIf="(role$ | async) !== null">
    Mis Notas
  </button>

  <button mat-button routerLink="/admin" *ngIf="(role$ | async) === 'admin'">
    Admin Panel
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item routerLink="/profile">Perfil</button>
    <button mat-menu-item (click)="logout()">Salir</button>
</mat-menu>

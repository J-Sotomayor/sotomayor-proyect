<div class="login-container">
  <mat-card>
    <mat-card-title>Iniciar Sesión</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" />
          <mat-error *ngIf="form.controls['email'].hasError('required')">
            El email es obligatorio
          </mat-error>
          <mat-error *ngIf="form.controls['email'].hasError('email')">
            Debe ser un email válido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Contraseña</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
          <button mat-icon-button matSuffix type="button" (click)="hidePassword = !hidePassword">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.controls['password'].hasError('required')">
            La contraseña es obligatoria
          </mat-error>
          <mat-error *ngIf="form.controls['password'].hasError('minlength')">
            Mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loading">
          {{ loading ? 'Iniciando...' : 'Iniciar Sesión' }}
        </button>

        <button mat-raised-button color="accent" class="full-width google-btn" type="button" (click)="loginWithGoogle()" [disabled]="loading">
          <mat-icon>google</mat-icon> Iniciar con Google
        </button>

        <p class="register-link">
          ¿No tienes cuenta?
          <a (click)="goToRegister()">Regístrate aquí</a>
        </p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
